<div class="single">
  <div class="container">
    <div class="col-md-8 single-main">
      <div class="single-grid">
        <h4>{{post.Title}}</h4>
        <br>
        <img src="./assets/images/{{post.ImageUrl}}" alt="" />
        <p>{{post.Content}}</p>
      </div>

      <div class="content-form">
        <h3>Leave a comment</h3>
        <form [formGroup]='commentForm' (ngSubmit)="addComment()">
          <input type="text" formControlName="postId" class="form-controll" />
          <input type="text" placeholder="User" formControlName="User" class="form-controll" required/>
          <input type="text" placeholder="Email" formControlName="Email" class="form-controll" required/>
          <textarea placeholder="Comment" formControlName="Content" class="form-controll"></textarea>
          <input type="submit" value="Submit" />
        </form>
      </div>
      <br><br>
      <ul class="comment-list" *ngFor="let comment of comments">
        <app-comment [comment]="comment"></app-comment>
      </ul>
    </div>

    <div class="col-md-4 side-content">
      <div class="recent">
        <h3>RELATIVE POSTS</h3>
        <ul>
          <li>
            <a href="#">Aliquam tincidunt mauris</a>
          </li>
          <li>
            <a href="#">Vestibulum auctor dapibus lipsum</a>
          </li>
          <li>
            <a href="#">Nunc dignissim risus consecu</a>
          </li>
          <li>
            <a href="#">Cras ornare tristiqu</a>
          </li>
        </ul>
      </div>

      <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
